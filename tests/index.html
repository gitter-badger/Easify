<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Easify Tests</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="test-styles.css">
  </head>
  <body>
    <!-- Run tests button -->
    <div id="run-test-button">Run Tests</div>

    <!-- Test area -->
    <div id="checks">

      <p>isEqual returns true when elements are equal: <span class="passed">Passed!</p>
      <p>isEqual returns false when elements are not equal: <span class="failed">Failed!</p>
      
    </div>

    <!-- SCRIPTS -->
    <script src="../src/Easify.js"></script>
    <script src="tests.js"></script>
  </body>
</html>
